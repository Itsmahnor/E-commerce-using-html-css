<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://kit.fontawesome.com/378325db5b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="SignIn.css">
</head>
<body>
    <div class="container2">
        <h1 class="brand"> <span>Acme</span> Web Design</h1>
        <div class="wrapper">
            <div class="company-info">
                <h3>Acme Web Design</h3>
                <ul>
                    <li> <i class="fa fa-road"></i>   44 something st</li>
                    <li><i class="fa fa-phone"></i > 0345-121128</li>
                    <li><i class="fa fa-envelope"></i> test@gmail.com</li>

                </ul>
            </div>
            <div class="contact">
                <h3>Email Us</h3>
                <form class="form">
                    <div class="div">
                    <p>
                        <label>Name</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label>Company</label>
                        <input type="text" name="Company">
                    </p></div>
                <div class="div">   <p>
                        <label>Email</label>
                        <input type="email" name="Email">
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="number" name="Number">
                    </p></div> 
                    <p class="full">
                        <label>Message</label>
                        <textarea name="Message" rows="5"></textarea>
                    </p>
                    <p class="full">
                        <button>Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
